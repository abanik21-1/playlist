<!DOCTYPE html>
<html>
  <head>
    <title>PlayList Project!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>My Playlist</h1>
    <div class="form">
      <p>Add a new song:</p>
      <input placeholder="Song Title" class="title" />
      <input placeholder="Artist Name" class="artist" />
      <input placeholder="Image URL" class="image" />
      <input placeholder="Song Link Address" class="link" />
      <button class="add">Add</button>
    </div>

    <div class="display">
      <div class="column images">
        <img
          src="https://i.scdn.co/image/ab67616d0000b273744174f599e2d0d5384c5421"
        />

        <img
          src="https://i.scdn.co/image/ab67616d0000b2732025db071cd9dd7e8023e01e"
        />

        <img
          src="https://images.genius.com/cd1767554b50e0c83a4234bb9a1b7220.1000x1000x1.png"
        />
      </div>

      <div class="column songs">
        <p>DAYDREAM</p>
        <p>Zehnaseeb</p>
        <p>Every Summertime</p>
      </div>

      <div class="column artists">
        <p>John OFA Rhee</p>
        <p>Chinmayi, Shekhar Ravjian </p>
        <p>Niki</p>
      </div>

      <div class="column lengths">
        <p>3:43</p>
        <p>2:23</p>
        <p>3:22</p>
      </div>
      <div class="column links">
        <a href="https://www.youtube.com/watch?v=9IVzPNWRbYE"> Link </a>
        <a href="https://www.youtube.com/watch?v=gjtJ4YgHiXY"> Link </a>
        <a href="https://www.youtube.com/watch?v=a0OHkWX7B-E"> Link </a>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
